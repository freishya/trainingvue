  <body>
    <div id="mixins"></div>

  <script type = "text/javascript">
  //** Mixins
    var myMix = {
      data () {
        return {
          bar:'foo',
          message: 111
        }
      },
      created () {
        console.log("Bro 1");
      }
    };

     var vm = new Vue({
      el: '#mixins',
      data () {
        return {
          foo:'bar',
          message: 123,
        }
      },
      mixins:[myMix],
      methods: {
          startmixin(){
              alert("Welcome Bro!!!!");
          }
      },
      created (){
          console.log("bro 2");
          console.log(this.$data);
      },
    });

    console.log(myMix.data().message);
