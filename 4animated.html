<!DOCTYPE html>
<html>
  <head>
    <title>Vue JS Training</title>
    <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script async type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
     <script type = "text/javascript" src = "global.js"></script>
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel = "stylesheet" type = "text/css">
    <link href = "global.css" rel = "stylesheet" type = "text/css">
  </head>

  <body>
    <div id="animated">
      <button @click="showData" :style="styleObj">Click Me!</button>
      <span style="font-size: 15px;"><b>{{show}}</b></span>
      <div>
        <transition
        name="custom-classes-transition"
        enter-active-class = "animated swing"
        leave-active-class = "animated bounceIn"
        :duration = "{ enter: 500, leave: 800 }"
        >
          <p v-show="show">Animation</p>
        </transition>
      </div>
      <div>
        <transition name = "shiftx">
            <p v-show = "show">
                <img src = "https://i.gifer.com/74yx.gif" style = "width:100px;height:100px;" />
            </p>
        </transition>
      </div>
      <h1 v-if="show">This is h1 tag</h1>
      <h2 v-else>This is h2 tag</h2>
      <input type="text" @keyup.enter="showInputValue" :style="vForStyle" placeholder="Enter Fruits Name"/>
      <h1 v-if="items.length>1">Display name fruits</h1>
      <h1 v-if="items.length==1">Display name fruit</h1>
      <ul>
        <li v-for="(fruit,index) in items">{{index}} -- {{fruit}}</li>
      </ul>
      </div>
  </body>

  <script type = "text/javascript">
      //** databinding || animated
      var vm4 = new Vue({
        el: '#animated',
        data: {
            show : true,
            styleObj : {
                backgroundColor: '#2196F3!important',
                cursor: 'pointer',
                padding: '8px 16px',
                verticalAlign: 'middle'
            },
            items: [],
            vForStyle : {
                width : "30%",
                padding : "12px 20px",
                margin : "8px 0",
                boxSizing : "border-box"
            }
        },
        methods : {
              showData(){
                  this.show = !this.show;
              },
              showInputValue(event){
                  this.items.push(event.target.value);
                  event.target.value = '';
              }
        },
      });
  </script>
</html>
