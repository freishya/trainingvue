<!DOCTYPE html>
<html>
  <head>
    <title>Vue JS Training</title>
    <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script async type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
     <script type = "text/javascript" src = "global.js"></script>
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel = "stylesheet" type = "text/css">
    <link href = "global.css" rel = "stylesheet" type = "text/css">
  </head>

  <body>
    <div id="render_function">
        <testcomponent :elementtype="'div,red,25,div1'">Hello 1</testcomponent>
        <testcomponent :elementtype="'h3,green,25,h3tag'">Hello 2</testcomponent>
        <testcomponent :elementtype="'p,blue,25,ptag'">Hello 3</testcomponent>
        <testcomponent :elementtype="'div,green,25,divtag'">Hello 4</testcomponent>
    </div>
  </body>

  <script type = "text/javascript">
  //** Render Function
    Vue.component('testcomponent',{
        render(createElement){
            var type = this.elementtype.split(",");
            return createElement(type[0],{
                attrs:{
                    id:type[3],
                    style:"color:"+type[1]+";font-size:"+type[2]+";"
                }
            },
            this.$slots.default
            )
        },
        props:{
            elementtype:{
             attributes:String,
             required:true
            }
        },
        template:'<h4><slot></slot></h4>',
        data() {

        },
        methods:{

        }
    });

    var vmRender = new Vue({
      el:'#render_function'
    });
  </script>
</html>
