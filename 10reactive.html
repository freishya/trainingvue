<!DOCTYPE html>
<html>
  <head>
    <title>Vue JS Training</title>
    <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script async type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
     <script type = "text/javascript" src = "global.js"></script>
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel = "stylesheet" type = "text/css">
    <link href = "global.css" rel = "stylesheet" type = "text/css">
  </head>

  <body>
    <div id="reactive">
          <p>Counter: {{ counter }}</p>
          <button @click="counter++">Click me</button>
      </div>
  </body>

  <script type = "text/javascript">
  //** Reactive Interface (tinggal vue set)
    var myproduct = {"id":1, name:"book", "price":"20.00"};
    var vmReactive = new Vue({
      el:'#reactive',
      data:{
          counter:1,
          products:myproduct
      }
    });

    //vmReactive.products.total = "1";

    Vue.set(myproduct, 'qty', 1);
    Vue.delete(myproduct,'name');
    console.log(vmReactive);
    vmReactive.$watch('counter',function(nval, oval){
        alert('Counter is incremented :'+ oval + ' to ' + nval + '!');
    });

    setTimeout(function(){
        vmReactive.counter = 20;
    },2000);
  </script>
</html>
